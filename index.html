<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz JavaScript By Andrii Podieniezhnyi</title>
        <link rel="stylesheet" href="/style/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="/images/favicon/favicon_16_16.ico" sizes="16x16" type="image/x-icon">
        <link rel="shortcut icon" href="/images/favicon/favicon_32_32.ico" sizes="32x32" type="image/x-icon">
        <link rel="shortcut icon" href="/images/favicon/favicon_64_64.ico" sizes="64x64" type="image/x-icon">
    </head>
    <body>
        <div class="registration_form">
            <div class="header">
                <h2><span>Registration</span> form</h2>
                <form id="quizForm">
                    <label for="userName">Enter your name:</label><br>
                    <input type="text" id="userName" name="userName" required><br><br>
                    <input class="start_quiz" type="submit" value="Start">
                </form>
            </div>
        </div>
        <div class="container disable_question_container">
            <header class="header">
                <h2><span>JS</span> Quiz</h2>
                <p class="status-time">Time:<span class="time">20</span></p>
            </header>
            <main class="main-question">
                <div class="question"></div>
                <div class="answer-cotainer"></div>
            </main>
            <footer class="footer">
                <p><span class="first"></span> of <span class="last"></span> Questions</p>
                <a class="next-Question" href="#">next</a>
                <a class="end-Quez" href="#">End Quez</a>
            </footer>
        </div>
        <div class="result-box">
            <div class="cup">
                <img class="result-image">
            </div>
            <div class="message">
                <p class="message-text"></p>
                <p> You got
                    <span class="result-right"></span>
                    out of
                    <span class="of-question"></span>
                </p>
            </div>
            <div class="result_box__buttons_container">
                <a href="#" class="restart-quez">Restart Quiz</a>
                <a href="#" class="scoreboard__btn">Scoreboard</a>
            </div>
        </div>
        <div class="scoreboard_container hide-scoreboard_container">
            <div class="scoreboard"></div>
            <a href="#" class="back_to_result-box">Back</a>        
        </div>
        <script src="/code/questions.js" type="module"></script>
        <script src="/code/app.js" type="module"></script>
    </body>
    <footer>
        <div class="autor">
            Developed by By Andrii Podieniezhnyi
        </div>
    </footer>
</html>
